<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityDrive</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="nav-container">
          <div class="left-container">
            <h3>CITY DRIVE</h3>
          </div>
          <div class="right-container">
            <nav>
              <ul>
                <li>Home</li>
                <li>About us</li>
                <li></li>
              </ul>
            </nav>
            <div class="sign-in">Sign in</div>
            <div class="sign-up">Sign-up</div>
          </div>
        </div>
        <div class="text">
          <h1>Book a City Drive to your destination in city</h1>
          <h2>Choose from a range of categories and prices</h2>
        </div>
        <div class="book-container">
          <form>
            <div class="pickup">
              <input
                type="text"
                placeholder="Pickup location"
                name="pickup"
                value=""
              />
            </div>
            <div class="drop">
              <input
                type="text"
                placeholder="Drop location"
                name="drop"
                value=""
              />
            </div>

            <div class="vehicles">
              <select name="vehicles" id="cars">
                <option value="#">Select the vehicle</option>
                <option value="Car">Car</option>
                <option value="Auto">Auto</option>
                <option value="Van">Van</option>
                <option value="Bike">Bike</option>
              </select>
            </div>

            <div class="search">
              <input type="submit" value="Search" name="search" />
            </div>
          </form>
        </div>
      </div>
      <div class="moving-image"></div>
    </div>
  </body>
</html>
